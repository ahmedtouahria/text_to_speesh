<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
     <div class="container ">
         <form action="{% url 'index' %}" method="get">
             <div class="mb-3 row">
                 <label for="inputName" class="col-sm-1-12 col-form-label"></label>
                 <div class="col-sm-1-12">
                     <input type="text" class="form-control"  name="sms" id="inputName" placeholder="write short sms">
                 </div>
             </div>

             <div class="mb-3 row">
                 <div class="w-50">
                     <button id="submit" type="submit" class="btn btn-primary w-50">Submit</button>
                 </div>
             </div></form>
         <table class="table">
             <thead>
                 <tr>
                     <th>mot</th>
                     <th>normalization</th>
                     <th>language</th>
                     <th>audio</th>

                 </tr>
             </thead>
             <tbody>
        
                 {% for sms in smss %}
                 {% for s in sms %}
                 <tr>
                    <td scope="row">{{s.contenu}}</td>
                    <td>{{s.normalization}}</td>
                    <td>{{s.lang}}</td>
                    <td>   <audio controls>
                        <source style="height:18px" src=".{{s.audio.url}}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    </td>

                </tr>
                 {% endfor %}
                 {% endfor %}
             </tbody>
         </table>
     
     </div>    
     </div>
<style>
    audio::-webkit-media-controls-play-button,
     audio::-webkit-media-controls-panel {
     background-color: #fff;
     color:red;
     }
</style>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
